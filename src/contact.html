  <div id="contentWrap">
   <!-- CONTACT PAGE -->
    <div id="background">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="row justify-content-center animated fadeInLeft">
          <div class="col-12 col-md-5 col-lg-4 col-xl-3 text-light form-head shadow px-4">
            <div class="d-flex justify-content-center">
              <img src="assets/company_logo.svg" alt="Company Logo">
            </div>
            <div class="contact-info text-light">
              <p><i class="fas fa-map-marker-alt mr-2" aria-hidden="true"></i> Orlando Florida</p>  
              <p><i class="fas fa-phone mr-2" aria-hidden="true"></i> 222-333-44444</p>  
              <p><i class="far fa-envelope  mr-2" aria-hidden="true"></i> sails@cybercode.dev</p>
              <p><i class="far fa-envelope  mr-2" aria-hidden="true"></i> suport@cybercode.dev</p>
            </div>

            <div class="d-flex justify-content-center">
            <ul class="nav mt-2">
              <li class="nav-item">
                <a class="nav-link" href="#" target="blank"><i class="fab fa-facebook mr-2" aria-hidden="true"></i></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" target="blank"><i class="fab fa-linkedin-in mr-2" aria-hidden="true"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" target="blank"><i class="fab fa-pinterest-p mr-2" aria-hidden="true"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" target="blank"><i class="fab fa-dribbble mr-2" aria-hidden="true"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" target="blank"><i class="fab fa-twitter mr-2" aria-hidden="true"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" target="blank"><i class="fab fa-youtube mr-2" aria-hidden="true"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" target="blank"><i class="fab fa-instagram mr-2" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <div class=" col-12 col-md-7 col-lg-6 col-xl-5 form-body shadow">
        <div class="card-body">
          <form id="contactForm" action="#" method="POST">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input name="name" type="name" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="inputSubject">Subject</label>
              <select name="subject" class="form-control" id="inputSubject">
                <option>I need a website</option>
                <option>I need some graphics design work done</option>
                <option>I need a web app</option>
                <option>I have an investment related question</option>
                <option>Just to chat</option>
              </select>
              </div>
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea name="message" class="form-control" id="inputMessage" rows="3"></textarea>
              </div>
              <input type="hidden" name="_next" value="contact.html" />
              
              <button id="submit" type="submit" class="btn float-right btn-info mb-3 text-light">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
