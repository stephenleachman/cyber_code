<body id="loginPage">

  <!-- Man Nav -->
  <nav class="navbar navbar-expand navbar-dark bg-dark" id="mainNavBar">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="assets/company_logo_light.svg" height="27px" alt="Company Logo"></a>
      <div class="float-right">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-4 d-none d-sm-block active">
            <a class="nav-link" href="index.html"><i class="fas fa-user-alt mr-2"></i>Client Login</a>
          </li>
          <li class="nav-item slide-nave-toggle">
            <div id="slideNavToggle">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="slide-menu bg-dark animated slideInRight d-none" id="slideMenu">
    <ul class="nav mr-auto d-flex flex-column mt-5">
      <li class="nav-item">
        <a class="nav-link" href="index.html"><i class="fas fa-home mr-3"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="pricing.html"><i class="far fa-money-bill-alt mr-3"></i>Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="get_started.html"><i class="fas fa-flag-checkered mr-3 pr-1"></i>Get Started</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html"><i class="far fa-envelope mr-3 pr-1"></i>Contact</a>
      </li>
      <li class="nav-item mt-4 d-sm-none active">
        <a class="nav-link" href="index.html"><i class="fas fa-user-alt mr-3"></i>Client Login</a>
      </li>
    </ul>
  </div>

  <div id="contentWrap">
   <!-- CONTACT PAGE -->
    <div class="container">
      <div class="row d-flex align-items-center animated fadeIn">
        <div class="col-12">
          <div class=" d-flex justify-content-center">
            <div class="card shadow">
              <div class="card-body">
                <h1 class="text-center mb-3">Client Login</h1>
                <form action="POST">
                  <div class="form-group">
                    <label for="userName" class="text-dark"><i class="fas fa-user mr-2"></i>Username</label>
                    <input name="name" type="name" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Username" required>
                  </div>
                  <div class="form-group mb-0">
                    <label for="password" class="text-dark"><i class="fas fa-lock mr-2"></i>Password</label>
                    <div class="password-input">
                      <input name="email" type="email" class="form-control" id="password" placeholder="Password" required>
                      <i class="far fa-eye-slash password-eye"></i>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end">
                    <a class="nav-link" href="contact.html">forgot password</a>
                  </div>
                  <div class="d-flex justify-content-center mt-3">
                    <button id="submit" type="submit" class="btn btn-info text-light">LogIn</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    

  
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
